<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal File Operator</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-col {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.15);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.15);
        }

        .file-upload-area {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area:hover {
            border-color: #27ae60;
            background: #f0fff4;
        }

        .file-upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .file-upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-preview {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 1.5em;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            font-size: 0.85em;
            color: #666;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .image-result {
            text-align: center;
            padding: 15px;
        }

        .image-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn, .copy-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .download-btn:hover, .copy-btn:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
            transform: translateY(-1px);
        }

        .copy-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
        }

        .convert-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            min-width: 200px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .convert-btn:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #27ae60;
        }

        .result-section.error {
            background: #fee;
            border-left-color: #ff4757;
        }

        .result-section.success {
            background: #f0fff4;
            border-left-color: #27ae60;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        .result-header .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
        }

        .conversion-info {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #27ae60;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Universal File Operator</h1>
            <p>Convert between various data formats with ease</p>
        </div>
        
        <div class="main-content">
            <form id="converterForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input_data">Input Data:</label>
                    <div id="text-input-area">
                        <textarea id="input_data" name="input_data" placeholder="Enter your data here..." required></textarea>
                    </div>
                    <div id="file-input-area" style="display: none;">
                        <div class="file-upload-area" onclick="document.getElementById('file_input').click()">
                            <input type="file" id="file_input" name="file_input" class="file-input" accept="image/*">
                            <div class="file-upload-text">üìÅ Click to select an image file</div>
                            <div class="file-upload-subtext">Or drag and drop your image here<br>Supports: PNG, JPEG, GIF, BMP, TIFF, WebP, ICO</div>
                        </div>
                        <div class="file-preview" id="file-preview">
                            <div class="file-info">
                                <span class="file-icon">üì∑</span>
                                <div class="file-details">
                                    <div class="file-name" id="file-name"></div>
                                    <div class="file-size" id="file-size"></div>
                                </div>
                                <button type="button" class="remove-file" onclick="removeFile()">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="from_format">From Format:</label>
                        <select id="from_format" name="from_format" required>
                            <option value="">Select source format...</option>
                            {% for category, formats in format_categories %}
                            <optgroup label="{{ category }}">
                                {% for value, label in formats %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-col">
                        <label for="to_format">To Format:</label>
                        <select id="to_format" name="to_format" required>
                            <option value="">Select target format...</option>
                            {% for category, formats in format_categories %}
                            <optgroup label="{{ category }}">
                                {% for value, label in formats %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="convert-btn">Convert</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Converting your data...</p>
            </div>
            
            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Image formats that require file upload
        const imageFormats = ['jpeg', 'jpg', 'png', 'gif', 'bmp', 'tiff', 'webp', 'ico', 'image'];
        
        // Handle input method switching based on format selection
        function updateInputMethod() {
            const fromFormat = document.getElementById('from_format').value;
            const textArea = document.getElementById('text-input-area');
            const fileArea = document.getElementById('file-input-area');
            const textarea = document.getElementById('input_data');
            const fileInput = document.getElementById('file_input');
            
            if (imageFormats.includes(fromFormat)) {
                textArea.style.display = 'none';
                fileArea.style.display = 'block';
                textarea.removeAttribute('required');
                fileInput.setAttribute('required', 'required');
            } else {
                textArea.style.display = 'block';
                fileArea.style.display = 'none';
                textarea.setAttribute('required', 'required');
                fileInput.removeAttribute('required');
                // Clear file input when switching to text
                removeFile();
            }
        }
        
        // File upload handling
        const fileUploadArea = document.querySelector('.file-upload-area');
        const fileInput = document.getElementById('file_input');
        const filePreview = document.getElementById('file-preview');
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                showFilePreview(file);
            }
        });
        
        // Handle drag and drop
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    fileInput.files = files;
                    showFilePreview(file);
                } else {
                    alert('Please select an image file.');
                }
            }
        });
        
        // Show file preview
        function showFilePreview(file) {
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.style.display = 'block';
        }
        
        // Remove file
        function removeFile() {
            fileInput.value = '';
            filePreview.style.display = 'none';
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Add event listeners for format changes
        document.getElementById('from_format').addEventListener('change', updateInputMethod);

        // Store form data for downloads
        let currentFormData = null;

        // Download image function - use server endpoint for better quality
        function downloadImage(dataUrl, format) {
            if (currentFormData) {
                // Use server endpoint for proper file download
                downloadFromServer(format);
            } else {
                // Fallback to data URL method
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `converted_image.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Download from server endpoint
        async function downloadFromServer(format) {
            try {
                const response = await fetch('/download_image', {
                    method: 'POST',
                    body: currentFormData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `converted_image.${format}`;
                    document.body.appendChild(link);
                    link.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(link);
                } else {
                    console.error('Download failed:', response.statusText);
                    alert('Download failed. Please try again.');
                }
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed. Please try again.');
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show temporary feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        document.getElementById('converterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = document.querySelector('.convert-btn');
            const fromFormat = document.getElementById('from_format').value;
            
            // Prepare form data
            const formData = new FormData();
            formData.append('from_format', document.getElementById('from_format').value);
            formData.append('to_format', document.getElementById('to_format').value);
            
            // Handle different input types
            if (imageFormats.includes(fromFormat)) {
                const fileInput = document.getElementById('file_input');
                if (fileInput.files.length === 0) {
                    alert('Please select an image file.');
                    return;
                }
                formData.append('file_input', fileInput.files[0]);
            } else {
                const textData = document.getElementById('input_data').value.trim();
                if (!textData) {
                    alert('Please enter some data to convert.');
                    return;
                }
                formData.append('input_data', textData);
            }
            
            // Store form data for downloads
            currentFormData = formData;
            
            // Show loading state
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show result
                result.style.display = 'block';
                
                if (data.success) {
                    result.className = 'result-section success';
                    
                    if (data.result_type === 'image') {
                        // Display image result
                        result.innerHTML = `
                            <div class="result-header">
                                <span class="icon">‚úÖ</span>
                                Conversion Successful
                            </div>
                            <div class="conversion-info">
                                <strong>Conversion:</strong> ${data.conversion}
                                <br><strong>Result Type:</strong> Image (${data.mime_type})
                                <br><strong>Size:</strong> ${data.size} bytes
                            </div>
                            <div class="image-result">
                                <img src="${data.data_url}" alt="Converted Image" style="max-width: 100%; max-height: 400px; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0;">
                                <div class="image-actions">
                                    <button onclick="downloadImage('${data.data_url}', '${data.conversion.split(' ‚Üí ')[1]}')" class="download-btn">üì• Download Image</button>
                                    <button onclick="copyToClipboard('${data.result}')" class="copy-btn">üìã Copy Base64</button>
                                </div>
                            </div>
                        `;
                    } else {
                        // Display text/other results
                        result.innerHTML = `
                            <div class="result-header">
                                <span class="icon">‚úÖ</span>
                                Conversion Successful
                            </div>
                            <div class="conversion-info">
                                <strong>Conversion:</strong> ${data.conversion}
                                <br><strong>Result Type:</strong> ${data.result_type}
                            </div>
                            <div class="result-content">${data.result}</div>
                        `;
                    }
                } else {
                    result.className = 'result-section error';
                    result.innerHTML = `
                        <div class="result-header">
                            <span class="icon">‚ùå</span>
                            Conversion Failed
                        </div>
                        <div class="result-content">${data.error}</div>
                    `;
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                result.style.display = 'block';
                result.className = 'result-section error';
                result.innerHTML = `
                    <div class="result-header">
                        <span class="icon">‚ùå</span>
                        Network Error
                    </div>
                    <div class="result-content">Failed to connect to the server. Please try again.</div>
                `;
            }
        });
        
        // Prevent same format selection
        document.getElementById('from_format').addEventListener('change', function() {
            const toFormat = document.getElementById('to_format');
            if (this.value === toFormat.value) {
                toFormat.value = '';
            }
        });
        
        document.getElementById('to_format').addEventListener('change', function() {
            const fromFormat = document.getElementById('from_format');
            if (this.value === fromFormat.value) {
                fromFormat.value = '';
            }
        });
    </script>
</body>
</html>
